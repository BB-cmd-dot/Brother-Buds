<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Produktauflistung für Cannabis-Produkte">
    <title>Produktauflistung für Cannabis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Willkommen zu unserer Produktauflistung</h1>
    </header>

    <main>
        <section id="cali-weed">
            <h2>Cali Weed (CBD)</h2>
            <p>Bald neue Sorten verfügbar!</p>
            <ul>
                <li>2g = 30 €</li>
                <li>5g = 70 €</li>
                <li>10g = 120 €</li>
            </ul>
        </section>

        <section id="normales-weed">
            <h2>Normales Weed</h2>
            <ul>
                <li>1g = 10 €</li>
                <li>5g = 45 €</li>
                <li>10g = 85 €</li>
            </ul>
        </section>

        <section id="hash">
            <h2>Hash</h2>
            <ul>
                <li>1g = 10 €</li>
                <li>5g = 45 €</li>
                <li>10g = 85 €</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Produktauflistung</p>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        section {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</body>
</html>
