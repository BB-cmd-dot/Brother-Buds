<!DOCTYPE html>
<html lang="de">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="BrotherBuds erscheint bald!">
   <meta name="keywords" content="BrotherBuds, bald, Neuigkeit">
   <title>BrotherBuds - Erscheint Bald</title>
   <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
   <style>
       /* Basis-Styles für die Seite */
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       body {
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           height: 100vh;
           font-family: 'Arial', sans-serif;
           color: #ffffff;
           background-color: #4a90e2; /* Einfache Hintergrundfarbe */
           text-align: center; /* Zentriert den Text */
           padding: 20px; /* Polsterung für kleine Bildschirme */
       }
       h1 {
           font-size: 3em; /* Größere Schrift für mobile Nutzer */
           text-transform: uppercase;
           letter-spacing: 2px;
           font-weight: bold;
           padding: 10px;
           background: rgba(0, 0, 0, 0.7);
           border-radius: 10px;
           box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
           animation: bounce 1s infinite alternate;
       }
       p {
           font-size: 1.2em; /* Kleinere Schrift für den Fließtext */
           margin-top: 10px;
           color: #ffffff;
           animation: fadeIn 2s ease-in-out;
       }
       a {
           color: #ffffff;
           text-decoration: none;
           padding: 10px 15px;
           border: 2px solid #ffffff;
           border-radius: 5px;
           margin-top: 20px;
           display: inline-block;
           transition: background-color 0.3s;
       }
       a:hover {
           background-color: rgba(255, 255, 255, 0.2);
       }
       @keyframes bounce {
           0% { transform: translateY(0); }
           100% { transform: translateY(-10px); }
       }
       @keyframes fadeIn {
           0% { opacity: 0; }
           100% { opacity: 1; }
       }
   </style>
</head>
<body>

   <div>
       <h1>BrotherBuds erscheint bald</h1>
       <p>Bleib gespannt auf etwas Aufregendes!</p>
       <a href="https://www.instagram.com" target="_blank">Folge uns auf Instagram</a>
   </div>

</body>
</html>
