<!DOCTYPE html>
<html lang="de">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="BrotherBuds erscheint bald!">
   <title>BrotherBuds - Erscheint Bald</title>
   <style>
       /* Basis-Styles f√ºr die Seite */
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       body {
           display: flex;
           align-items: center;
           justify-content: center;
           height: 100vh;
           font-family: 'Arial', sans-serif;
           color: #ffffff;
           background: linear-gradient(135deg, #ff6b6b, #f0e130, #6dd5fa);
           background-size: 400% 400%;
           animation: gradientAnimation 10s ease infinite;
           overflow: hidden;
       }
       @keyframes gradientAnimation {
           0% { background-position: 0% 50%; }
           50% { background-position: 100% 50%; }
           100% { background-position: 0% 50%; }
       }
       h1 {
           font-size: 4em;
           text-align: center;
           text-transform: uppercase;
           letter-spacing: 3px;
           font-weight: bold;
           padding: 20px;
           background: rgba(0, 0, 0, 0.7);
           border-radius: 10px;
           box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
           animation: bounce 1s infinite alternate;
       }
       p {
           font-size: 1.5em;
           margin-top: 10px;
           text-align: center;
           color: #ffffff;
           animation: fadeIn 2s ease-in-out;
       }
       @keyframes bounce {
           0% { transform: translateY(0); }
           100% { transform: translateY(-10px); }
       }
       @keyframes fadeIn {
           0% { opacity: 0; }
           100% { opacity: 1; }
       }
   </style>
</head>
<body>

   <div>
       <h1>BrotherBuds erscheint bald</h1>
       <p>Bleib gespannt auf etwas Aufregendes!</p>
   </div>

</body>
</html>
