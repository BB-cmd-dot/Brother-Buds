<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Passwortgeschützte Anmeldeseite für Brother Buds">
    <title>Brother Buds - Anmeldeseite</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: #292929;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            font-family: 'Bangers', cursive;
            color: #ff8a66;
        }
        .prompt {
            font-size: 1.2em;
            color: #ffcc66;
            margin: 20px 0;
            text-shadow: 0 0 5px rgba(255, 204, 102, 0.5);
        }
        input[type="password"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
            background: #444444;
            color: #ffcc66;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        input[type="password"]::placeholder {
            color: #999999;
        }
        .submit-button {
            background: #ff8a66;
            color: #1e1e1e;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background 0.3s ease;
        }
        .submit-button:hover {
            background: #ffcc66;
        }
        .error {
            color: #ff6666;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/NFrbTBFR/Unbenannt-removebg-preview.png" alt="Brother Buds Logo" class="logo">
        <h1>Willkommen bei Brother Buds</h1>
        <div class="prompt">Bitte Passwort eingeben, um fortzufahren:</div>
        <input type="password" id="password" placeholder="Passwort eingeben">
        <button class="submit-button" onclick="checkPassword()">Einloggen</button>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            if (password === "Huan145") {
                window.location.href = "main.html"; // Hauptseite
            } else {
                errorMessage.textContent = "Falsches Passwort! Zugang verweigert.";
            }
        }
    </script>
</body>
</html>
